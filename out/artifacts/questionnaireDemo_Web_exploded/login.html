<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <form action="doLogin.do" method="post" class="basic-grey" name="loginForm" onsubmit="return check();">
        <h1>登录
            <span>填写正确信息完成登录</span>
        </h1>
        <label>
            <span>用户名 :</span>
            <input id="name" type="text" name="userName" placeholder="Your Full Name" />
        </label>
        <label>
            <span>密码 :</span>
            <input id="pwd" type="password" name="pwd" placeholder="Secure password" />
        </label>
<!--        <label>-->
<!--            <span>下次自动登录 :</span>-->
<!--            <input id="check" type="checkbox" name="auto" value="autoLogin">-->
<!--        </label>-->
        <label>
            <span><br></span>
            <input type="submit" class="button" value="登录" />
        </label>
    </form>
<script>
    function check() {
        if (document.loginForm.userName.value === '') {
            alert("用户名不得为空!");
            return false;
        } else if (document.loginForm.pwd.value === '') {
            alert("密码不得为空!");
            return false;
        }
        return true;
    }
</script>
</body>
</html>
