<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <form action="doRegister.do" method="post" class="basic-grey" name="registerForm" onsubmit="return check(registerForm);">
        <h1>注册
            <span>填写以下内容完成注册</span>
        </h1>
        <label>
            <span>用户名 :</span>
            <input id="name" type="text" name="userName" placeholder="Your Full Name" />
        </label>
        <label>
            <span>密码 :</span>
            <input id="pwd" type="password" name="pwd" placeholder="Secure password" />
        </label>
        <label>
            <span>&#10;</span>
            <input type="submit" class="button" value="注册" />
        </label>
    </form>
    <script src="js/isEmpty.js"></script>
</body>
</html>
